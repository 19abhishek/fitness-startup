<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@300;400;600&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>FIT-IN</title>
  </head>
  <body>
    <header class="header">
      <img class="logo-image" src="./image/logo3.png" alt="Fit-In Logo" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="">Section 1</a></li>
          <li><a class="main-nav-link" href="">Section 2</a></li>
          <li><a class="main-nav-link" href="">Section 3</a></li>
          <li><a class="main-nav-link" href="">Section 4</a></li>
          <li><a class="main-nav-link nav-cta" href="">Section 5</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Being healthy or fit isn't a fad or a trend. It's a lifestyle.
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year fitness subscription. Tailored to your
              personal health and nutritional needs.
            </p>
            <a href="#" class="btn btn-full margin-right-sm"
              >Start Getting Fit</a
            >
            <a href="#" class="btn btn-outline">Learn More &darr;</a>
            <div class="customers">
              <div class="customer-images">
                <img src="./image/customers/c1.jpg" alt="Customer Images" />
                <img src="./image/customers/c2.jpg" alt="Customer Images" />
                <img src="./image/customers/c3.jpg" alt="Customer Images" />
                <img src="./image/customers/c4.jpg" alt="Customer Images" />
                <img src="./image/customers/c5.jpg" alt="Customer Images" />
                <img src="./image/customers/c6.jpg" alt="Customer Images" />
              </div>
              <p class="customer-text">
                10,000+
                <span class="customer-text extra">happy customers!</span>
              </p>
            </div>
          </div>
          <div class="hero-image-box">
            <img class="hero-img" src="./image/hero4.jpg" alt="FIT-IN" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
